name: Python Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install audio libs
        run: |
        sudo apt install -y --no-install-recommends ffmpeg
        sudo apt install -y --no-install-recommends libmad0 libmad0-dev
        sudo apt install -y --no-install-recommends libgirepository1.0-dev pkg-config python3-dev gir1.2-gtk-3.0
      - name: Install tox and any other packages
        run: pip install tox
      - name: Run tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py
